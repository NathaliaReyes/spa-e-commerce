<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Contact Us</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="contact.js"></script>
    <script type="text/javascript">
        (function(){
        emailjs.init("F69oK39VOJTe3gVjh");
        })();
    </script>
    
</head>
<body>
    <div class="cont border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-dark text-white">
                <h1>Hi there!</h1>
                <h4>
                    If you have any questions, feel free to reach out. Let us know, and we'll assist you promptly. Your satisfaction is our priority!
                </h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name"/>
                </div>
                <div class="form-group">
                    <h5 for="name">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary mt-2" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
